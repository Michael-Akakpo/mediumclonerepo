<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background-color: #FAF7F2;
            color: #191919;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #191919;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px;
        }
        .content h1 {
            font-size: 80px;
            margin: 0;
        }
        .content p {
            font-size: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #191919;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
        }
        .btn-green {
            background: #1A8917;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div><strong>Medium</strong></div>
        <nav>
            <a href="#">Our story</a>
            <a href="#">Membership</a>
            <a href="#">Write</a>
            <a href="#">Sign in</a>
            <a href="#" class="btn">Get started</a>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h1>Human stories & ideas</h1>
            <p>A place to read, write, and deepen your understanding</p>
            <a href="login.html" class="btn btn-green">Start reading</a>
        </div>
        <div class="image-section">
            <img src="image.png" alt="Decorative Image">
        </div>
    </div>

    <footer>
        Help &nbsp; Status &nbsp; About &nbsp; Careers &nbsp; Press &nbsp; Blog &nbsp; Privacy &nbsp; Terms &nbsp; Text to speech &nbsp; Teams
    </footer>
</body>
</html>
